<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        .border {
            border: 1px solid crimson;
        }

        .container {
            height: 450px;
            width: 300px;

            box-shadow: 0px 0px 10px 0px gray;

            border-radius: 10px;

            /*overflow: hidden;*/
        }

        .img {
            height: 200px;
            width: 300px;

            background-image: url(../../img/auto/tesla-roadster-2018-01.jpg);
            background-size: cover;
            background-position: center;
        }

        .name {
            height: 50px;
            width: 300px;
            line-height: 50px;
            /*padding : 0px 0px 0px 10px;*/
            text-indent: 10px;
        }

        .detail {
            height: 150px;
            width: 300px;
            padding : 0px 0px 0px 10px;

        }

        .buy {
            height: 50px;
            width: 300px;
            background-color: coral;
            line-height: 50px ;
            text-align: center;

            color: white;
            font-family: 微软雅黑;
            font-size: 20px;
        }

        .common-font {
            font-family: 微软雅黑;
            color: #212121;
            font-size: 20px;
        }

        input {
            background-color: #0277BD;
            color: white;
            border-radius: 10px;
            border: none;
            text-indent: 10px;
        }

        #msg {
            height: 50px;
            width: 50px;
            /*background-color: crimson;*/
            /*background-image: linear-gradient(to left , red , blue);*/
            background-image: radial-gradient(red , blue);
            /*border-radius: 25px 25px 0px 0px;*/
            border-radius: 50%;
        }


    </style>


</head>
<body>


    <div class="container ">

        <div class="img "></div>

        <div class="name  common-font border">TESLA</div>

        <div class="detail  common-font">TESLA ......  TESLA ......  TESLA ......  TESLA ......</div>

        <div class="buy">Buy</div>

    </div>

    <hr>

    <input>

    <br><br>

    <div id="msg"></div>

    <br><br><br><br><br><br><br><br><br><br>

</body>
</html>
