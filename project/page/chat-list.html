<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat-list</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link href="../css/common.css" rel="stylesheet">
    <link href="../css/container.css" rel="stylesheet">
    <link href="../css/signal.css" rel="stylesheet">
    <link href="../css/title.css" rel="stylesheet">
    <link href="../css/dynamic.css" rel="stylesheet">
    <link href="../css/menus.css" rel="stylesheet">

</head>
<body>

    <div id="container">

        <!-- 信号层 : start -->
        <div id="signal">

            <div id="signal-left" class="">
                <div id="signal-area">
                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                    <div class="signal-ok"></div>
                    <div class="signal-lose"></div>
                </div>
                <div id="operation">中国移动</div>
                <div id="xg">4G</div>
            </div>
            <div id="signal-center" class=" xy-center">3:28PM</div>
            <div id="signal-right" class="">
                <div id="battery" class="">
                    <div id="battery-body">
                        <div id="battery-core"></div>
                    </div>
                    <div id="battery-head"></div>
                </div>
            </div>


        </div>
        <!-- 信号层 : end -->



        <!-- title : start -->
        <div id="title">
            <div id="title-left" class=""></div>
            <div id="title-center" class=" xy-center">东软学习群(99+)</div>
            <div id="title-right" class="">

                <div id="sub-menus"></div>

            </div>
        </div>
        <!-- title : end -->




        <!-- dynamic : start -->
        <div id="dynamic" class="">

            <!-- 搜索区域 : start -->
            <div id="search" class=" xy-center">
                <div id="search-area" ></div>
            </div>
            <!-- 搜索区域 : end -->

            <!-- 聊天区域 : start -->
            <div id="chat-list" class="">

                <!-- 聊天记录 : 1 -->
                <div class="chat-area ">

                    <div class="photo " style="background-image: url(../img/photo/bootstrap.png)"></div>
                    <div class="msg-area ">
                        <div class="msg-top ">
                            <div class="nickname ">BootStrap</div>
                            <div class="msg-time  xy-center">9:41</div>
                        </div>
                        <div class="msg-bottom">
                            <div class="msg-text">H5 好神奇... 学起来 神清气爽....</div>
                        </div>
                    </div>

                </div>

                <!-- 聊天记录 : 2 -->
                <div class="chat-area ">

                    <div class="photo " style="background-image: url(../img/photo/bootstrap.png)"></div>
                    <div class="msg-area ">
                        <div class="msg-top ">
                            <div class="nickname ">BootStrap</div>
                            <div class="msg-time  xy-center">9:41</div>
                        </div>
                        <div class="msg-bottom">
                            <div class="msg-audio">[语音]</div>
                        </div>
                    </div>

                </div>




            </div>
            <!-- 聊天区域 : end -->

        </div>
        <!-- dynamic : end -->





        <div id="menus"></div>


    </div>

</body>
</html>

<script src="../js/jquery.js"></script>
<script src="../js/init.js"></script>
